<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="weather-display-container">
        <input type="text" id="location-input" />
        <button id="search-city-button">Search</button>
        <div id="location-result-container">
          <h2>Location Result</h2>
          <p>Resolve Address: <span id="resolve-address"></span></p>
          <p>Timezone: <span id="timezone"></span></p>
          <p>Description: <span id="description"></span></p>
        </div>
        <div id="next-days-container">
          <div id="day-1-container" class="day-container">
            <h2>Today</h2>
            <div id="temp"></div>
            <div id="date"></div>
            <div id="description"></div>
          </div>
          <div id="day-2-container" class="day-container">
            <h2>Tomorrow</h2>
            <div id="temp"></div>
            <div id="date"></div>
            <div id="description"></div>
          </div>
          <div id="day-3-container" class="day-container">
            <h2>Day after <br />tomorrow</h2>
            <div id="temp"></div>
            <div id="date"></div>
            <div id="description"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
